<H2>5 PYRAMID</H2>
<h4>NET</h4>
<P>
    <IMG SRC = "pyramidnet.svg"/>
</P>

<h4>X3D:</h4>
<div id = "x3dbox">
    <x3d id = "mainx3d" >
        <scene id = "canvas3d">
                <shape> 
                        <appearance>
                        <material transparency='0.2' diffuseColor='0 0 0'emissiveColor='0 1 0' ></material> 
                        <LineProperties  linewidthScaleFactor='3' ></LineProperties>
                          </appearance> 
                          <IndexedLineSet coordIndex='
                          1 2 3 4 5 1 -1 
                          0 1 -1
                          0 2 -1
                          0 3 -1
                          0 4 -1
                          0 5 -1
                          '>
                                <Coordinate id = "coords" point='
                                 0 0 0.5257
                                0.851 0 0 
                                0.263 0.809 0 
                                -0.688 0.5 0 
                                -0.688 -0.5 0 
                                0.263 -0.809 0
                                '/>
                        </IndexedLineSet> 
                        
                </shape>    
        </scene>    
    </x3d>
</div>
<h4>X3D code:</h4>
<p>
<textarea id = "codeIO"></textarea>
</p>
<p>
    $$R = \sqrt{\frac{2}{5-\sqrt{5}}} = 0.851$$
    $$h = \sqrt{\frac{5 - \sqrt{5}}{10}} = 0.5257$$
    $$(0, 0, h)$$
    $$\left(R\cos{\left(\frac{2\pi n}{5}\right)},R\sin{\left(\frac{2\pi n}{5}\right)},0\right)$$
</p>
<h4>COORDINATES:</h4>

<p>
<textarea id = "coordinates"></textarea>
</p>
<script>
document.getElementById("codeIO").value = document.getElementById("x3dbox").innerHTML;

R = 0.851;
foo = "";
for(var n = 0;n < 5;n++){
    foo += (Math.round(1000*R*Math.cos(n*2*Math.PI/5))/1000).toString() + " ";
    foo += (Math.round(1000*R*Math.sin(n*2*Math.PI/5))/1000).toString() + " 0 \n";
}
document.getElementById("coordinates").value = foo;

</script>
