<div id = "datadiv"style = "display:none"><script src="https://www.x3dom.org/release/x3dom.js"></script>
<link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css">

<x3d id = "mainx3d" >
        <scene id = "canvas3d">

            <transform rotation = "1 0 0 1.571">
                <shape> 
                    <appearance>
                        <material  transparency='0.5' /> 
                    </appearance>         
                    <Cylinder height="0.02" radius="1"/>                              
            </shape>              
        </transform>        

        <transform id = "base" translation = "0 -0.5 0">
                <shape> 
                    <appearance>
                        <material  /> 
                    </appearance>         
                    <Cylinder height="1" radius="1"/>                              
            </shape>              
        </transform>        

        <transform translation = "0 0.125 0">
                <shape> 
                    <appearance>
                        <material  transparency='0.5' diffusecolor="1 0 0" emissivecolor="1 0 0"/> 
                    </appearance>         
                    <Cylinder height="0.02" radius="0.217"/>                              
                </shape>          
            </transform>        
            <transform translation = "0 0.192 0">
                <shape> 
                    <appearance>
                        <material  transparency='0.5' diffusecolor="0 1 0" emissivecolor="0 1 0"/> 
                    </appearance>         
                    <Cylinder height="0.02" radius="0.272"/>                              
                </shape>          
            </transform>        
            <transform translation = "0 0.354 0">
                <shape> 
                    <appearance>
                        <material  transparency='0.5' diffusecolor="0 0 1" emissivecolor="0 0 1"/> 
                    </appearance>         
                    <Cylinder height="0.02" radius="0.354"/>                              
                </shape>          
            </transform>        


    <transform id = "phi0" rotation = "0 1 0 0"> 
        <transform id = "theta0" rotation = "0 0 1 -.4"> 
            <transform translation = "0 0.5 0">
                <shape> 
                    <appearance>
                        <material diffusecolor="1 0 0" emissivecolor="1 0 0"/> 
                    </appearance>         
                    <cone height="1" bottomRadius="0.05"/>                              
                </shape>          
            </transform>
        </transform>         
    </transform>         
    <transform id = "phi1" rotation = "0 1 0 1"> 
        <transform id = "theta1" scale = "0.5 0.5 0.5" rotation = "0 0 1 -.9"> 
            <transform translation = "0 0.5 0">
                <shape> 
                    <appearance>
                        <material diffusecolor="0 1 0" emissivecolor="0 1 0"/> 
                    </appearance>         
                    <cone height="1" bottomRadius="0.05"/>                              
                </shape>          
            </transform>
        </transform>         
    </transform>         
    <transform id = "phi2" rotation = "0 1 0 0"> 
            <transform id = "theta2" scale = "0.5 0.5 0.5" rotation = "0 0 1 -.9"> 
                <transform translation = "0 0.5 0">
                    <shape> 
                        <appearance>
                            <material diffusecolor="0 0 1" emissivecolor="0 0 1"/> 
                        </appearance>         
                        <cone height="1" bottomRadius="0.05"/>                              
                    </shape>          
                </transform>
            </transform>         
        </transform>         
                    

        <transform  id = "zerophase" scale = "0.25 0.25 0.25"> 
            <transform translation = "0 0.5 0">
                <shape> 
                    <appearance>
                        <material diffusecolor="1 0 1" emissivecolor="1 0 1"/> 
                    </appearance>         
                    <cone height="1" bottomRadius="0.05"/>                              
                </shape>          
            </transform>
        </transform>         
    
        </scene>    
    </x3d>
    <x3d id = "mainx3d" >
            <scene id = "canvas3d">
                    <shape> 
                            <appearance>
     
                            <material transparency='0.2' diffuseColor='0 0 0'emissiveColor='0 1 0' ></material> 
                            <LineProperties  linewidthScaleFactor='3' ></LineProperties>
                              </appearance> 
    
                              <IndexedLineSet coordIndex='0 1 -1 0 8 1 10 0 -1 2 3 -1 2 11 3 9 2 -1 8 9 -1 7 9 5 8 7 -1 10 11 -1 10 6 11 4 10 -1 7 6 -1 6 0 7 2 6 -1 4 5 -1 4 1 5 3 4 -1'>
                                    <Coordinate point='
                                    -1 0 1.61803 
                                    1 0 1.61803 
                                    -1 0 -1.61803 
                                    1 0 -1.61803 
                                    1.61803 -1 0
                                    1.61803 1 0
                                    -1.61803 -1 0
                                    -1.61803 1 0
                                    0 1.61803 1 
                                    0 1.61803 -1 
                                    0 -1.61803 1 
                                    0 -1.61803 -1'/>
                            
                            </IndexedLineSet> 
                    </shape>    
            </scene>    
        </x3d>
